<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>A minha jornada na progrmação</title>
    <style>
        body {
            font: normal 20pt Arial; 
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o teu nome?")
        document.write(`Olá ${nome}! O teu nome tem ${nome.length} letras. <br/>`) 
        document.writeln(`Seu nome em maiúsculas fica ${nome.toUpperCase()}`)

    </script>
</body>
</html>
